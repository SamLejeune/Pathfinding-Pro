<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="script/controller/controllerMaster.js" type="module"></script>
  <link href="style.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet" />
  <title>Pathfinding Pro</title>
</head>

<body>
  <main class="app">
    <nav class="menu-container">
      <div class="navigation-menu">
        <div class="custom-select--label algorithm ">
          <span class="dropdown-label">Algorithms</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
            <polyline points="208 96 128 176 48 96" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></polyline>
          </svg>
          <div class="custom-select--options algorithm-dropdown hidden">
            <option>Breadth First Search</option>
            <option>Greedy Best First Search</option>
            <option>Trace Search</option>
            <option>A Star</option>
            <option>Jump Point Search</option>
          </div>
        </div>
        <div class="custom-select--label maze">
          <span class="dropdown-label">Mazes</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
            <polyline points="208 96 128 176 48 96" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></polyline>
          </svg>
          <div class="custom-select--options maze-dropdown hidden">
            <option>Simple Random Maze</option>
            <option>Depth First Search</option>
            <option>Hunt and Kill</option>
            <option>Prim</option>
            <option>Recursive Division</option>
          </div>
        </div>
        <div class="custom-select--label speed">
          <span class="dropdown-label">Speed</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
            <polyline points="208 96 128 176 48 96" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></polyline>
          </svg>
          <div class="custom-select--options speed-dropdown hidden">
            <option>Slow</option>
            <option>Intermediate</option>
            <option class="option-active">Fast</option>
            <option>Instant</option>
          </div>
        </div>
        <div class="custom-select--label draw-btn block-cell-btn">
          <span class="nav-btn">Draw wall</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">

            <path d="M20,216H92a52,52,0,1,0-52-52C40,200,20,216,20,216Z" fill="none" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="24"></path>
            <path d="M112.4,116.2C131.6,90.3,180.4,31,225,31c0,44.6-59.3,93.4-85.2,112.6" fill="none"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></path>
            <path d="M133,90.6A85.4,85.4,0,0,1,165.4,123" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></path>
          </svg>
        </div>
        <div class="custom-select--label draw-btn erase-cell-btn">
          <span class="nav-btnn">Eraser</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
            <line x1="91.5" y1="99.5" x2="159.4" y2="167.4" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></line>
            <path
              d="M216,215.8H72.1L35,178.7a15.9,15.9,0,0,1,0-22.6L148.1,43a15.9,15.9,0,0,1,22.6,0L216,88.2a16.2,16.2,0,0,1,0,22.7L111,215.8"
              fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></path>
          </svg>
        </div>
        <div class="custom-select--label erase-all-cell-btn">
          <span class="nav-btn erase-all-btn">Clear</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">

            <circle cx="128" cy="128" r="96" fill="none" stroke-miterlimit="10" stroke-width="24">
            </circle>
            <line x1="160" y1="96" x2="96" y2="160" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></line>
            <line x1="160" y1="160" x2="96" y2="96" fill="none" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="24"></line>
          </svg>
        </div>
        <div class="navigation-button play-btn">
          <span>Play</span>
        </div>
      </div>
      <!-- <div class="custom-select--options algorithm-dropdown hidden">
        <option>Breadth First Search</option>
        <option>Greedy Best First Search</option>
        <option>Trace Search</option>
        <option>A Star</option>
        <option>Jump Point Search</option>
      </div> -->
      <!-- <div class="custom-select--options maze-dropdown hidden">
        <option>Simple Random Maze</option>
        <option>Depth First Search</option>
        <option>Hunt and Kill</option>
        <option>Prim</option>
        <option>Recursive Division</option>
      </div> -->
      <!-- <div class="custom-select--options speed-dropdown hidden">
        <option>Slow</option>
        <option>Intermediate</option>
        <option class="option-active">Fast</option>
        <option>Instant</option>
      </div> -->
    </nav>
    <div class="table-container">
      <table class="table"></table>
    </div>
  </main>
</body>

</html>
